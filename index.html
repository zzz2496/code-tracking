	<link rel="stylesheet" href="paradigm_modules/fontawesome-free-6.4.0-web/css/solid.min.css">

	<title>ParadigmREVOLUTION CONTAINER</title>
</head>

<body>
	<div id="app_root_container">
		<div id="app_menu" onclick="this.classList.toggle('open')">
			<div class="is-flex is-flex-direction-column is-align-items-flex-start">
				<button class="button is-info">Menu 1</button>
				<button class="button is-info">Menu 2</button>
				<button class="button is-info">Menu 3</button>
				<button class="button is-info">Menu 4</button>
				<button class="button is-info">Menu 5</button>
			</div>		
		</div>
		<div id="app_container">
			<div id="app_graph_container" class="">
				<div class="columns is-gapless is-mobile">
					<!-- Left-aligned buttons -->
					<div class="column is-gapless">
						<button class="button is-default" onclick="document.querySelector('#app_menu').classList.toggle('open')">
							<li class="fa fa-bars"></li>
						</button>
						<button class="button is-default" onclick="document.querySelector('#app_graph_container').classList.toggle('show')">
							<li class="fa fa-circle-nodes"></li>
						</button>
						<button class="button is-default" id="add_graph_button">
							<li class="fa fa-plus"></li>
						</button>
					</div>
				
					<!-- Right-aligned buttons -->
					<div class="column is-gapless is-justify-content-flex-end is-flex">
						<button class="button is-primary" onclick="document.querySelector('#app_console').classList.toggle('show')">
							<li class="fas fa-terminal"></li>
						</button>
						<button class="button is-danger" id="add_form_button">
							<li class="fas fa-plus"></li>
						</button>
						<button class="button is-warning" onclick="document.querySelector('#app_helper').classList.toggle('show'); setTimeout(() => {
								document.querySelector('#app_root_container').scrollTo({
									left: document.querySelector('#app_root_container').scrollWidth,
									behavior: 'smooth'
								});
							}, 300)">
							<li class="fas fa-question"></li>
						</button>
					</div>
				</div>
				
				<div id="graph_container" class=" grid2020-background">
					
				</div>
			</div>
			<div id="app_content" class="p-1 m-0">
				<div id="app_form_container">
					<div id="formGenerator" class="container"></div>
					<div id="testform" class=""></div>
				</div>
			</div>
		</div>
		<div id="app_helper">

		</div>		
		</div>
	<div id="app_console">
		Console
		<div id="debugging"></div>
	</div>
	<!-- <script type="text/javascript" 	id="service_worker_loader" 	defer src="./ParadigmScripts/sw_loader.js"></script> -->

	<script type="module" id="finderjs" defer src="./node_modules/finderjs/build/finder.min.js"></script>
	<script type="module" id="ui_loader" defer src="./ParadigmScripts/UI.js"></script>
	<script type="text/javascript" id="startup_loader" defer src="./ParadigmScripts/startup.js"></script>
	<script type="module" id="module_loader" defer src="./ParadigmScripts/module_loader_v2.js"></script>
	<script type="module" id="surrealdb_loader" defer src="./ParadigmScripts/surrealdb_loader.js"></script>
	<script type="module" id="graph_loader" defer src="./ParadigmScripts/graph_loader.js"></script>
	<script type="module" id="paradigm_revolution" defer src="./ParadigmScripts/paradigm_revolution.js"></script>
</body>

</html>
