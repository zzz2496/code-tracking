<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Slide Animation</title>
	<link rel="stylesheet" href="index.css">
	<!-- <link href="paradigm_modules/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<style>
		body,
		html {
			height: 100%;
			width: 100%;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #ffffff;
			perspective: 1200px;
		}

		.container {
			position: relative;
			transform-style: preserve-3d;
			min-width:500px;
			/* min-height:800px; */
			/* Necessary for 3D transitions */
			/* width: 500px;
			height: 800px; */
		}
		/* .container:focus {
			outline: solid silver 1px;
		} */

		.box {
			box-sizing: border-box;
			position: absolute;
			top: 50%;
			/* Moves the top edge of the box to the center of its container */
			left: 50%;
			/* Moves the left edge of the box to the center of its container */
			transform: translate(-50%, -50%);
			/* Shifts the box up and left by half its own width and height */
			width: 500px;
			height: 800px;
			background-color: #2c3e50;
			/* background-color: transparent; */
			transition: transform 0.5s;
			backface-visibility: hidden;
			transition-timing-function: cubic-bezier(0, 0, 0, 1);
		}
		/* This media query targets screens with a width of less than 768px */
		@media only screen and (max-width: 767px) {
			body{
				overflow: hidden;
			}
			.box {
				width: 100%;    /* Fits device width on smaller screens */
				/* height: 80%;   Adjusts height proportionally, but you can set a specific value if you prefer */
			}
		}

		#box1 {
			transform-origin: right center;
			/* visibility: hidden; */
			/* This makes box1 rotate from its right edge */
		}

		#box2 {
			transform: translate(50%, -50%) rotateY(90deg);
			/* Start by hiding box2 (facing away) */
			background-color: rgb(233, 233, 233);
			transform-origin: left center;
			/* This makes box2 rotate from its left edge */
		}


		button#start-button {
			position: absolute;
			top: 75%;
			left: 50%;
			transform: translate(-50%, -50%);
			/*padding: 15px 20px;         /* Adjust to position text in the center */
			padding: 0px 0px;
			/* Adjust to position text in the center */
			font-size: 16px;
			cursor: pointer;
			border-radius: 50%;
			/* Makes the button round */
			width: 60px;
			/* Width of the circular button */
			height: 60px;
			/* Height of the circular button */
			border: solid silver 1px;
			/* Remove default border */
			/*border: none;               /* Remove default border */
			background-color: #2c3e50;
			/* Same as box1 color for consistency */
			color: #fff;
			/* White text */
			line-height: 30px;
			/* Align text vertically */
			text-align: center;
			/* Align text horizontally */
		}

		div.welcome-message {
			position: absolute;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			top: 25%;
			left: 50%;
			transform: translate(-50%, -50%);
			/*padding: 15px 20px;         /* Adjust to position text in the center */
			padding: 0px 0px;
			/* Adjust to position text in the center */
			font-size: 48px;
			border-radius: 50%;
			/* Makes the button round */
			color: #fff;
			/* White text */
			line-height: 30px;
			/* Align text vertically */
			text-align: center;
			/* Align text horizontally */
		}
	</style>
</head>

<body class="dark-wavy-background">
	<div class="container" tabindex="0">
		<div class="box" id="box1">
			<div class="text-center container-fluid welcome-message">
				<p>Welcome</p>
			</div>
			<button id="start-button">Start</button>
		</div>
		<div class="box" id="box2"></div>
	</div>
	<script>
		let container = document.querySelector('.container');

		document.querySelector('button#start-button').addEventListener('mousedown', function(event){
			event.preventDefault();  // prevent the default mousedown behavior
		});
		// Event listener for the Start button
		document.querySelector('button#start-button').addEventListener('click', function () {
			console.log('masuk sini');
			let box1 = document.getElementById("box1");
			let box2 = document.getElementById("box2");
			// alert(window.innerWidth);

			if (window.innerWidth <= 767) {
				box1.style.transform = "translate(-150%, -50%)  rotateY(-90deg)";
				box2.style.transform = "translate(-50%, -50%) rotateY(0deg)";
			}else{
				box1.style.transform = "translate(-100%, -50%)";
				box2.style.transform = "translate(0%, -50%) rotateY(0deg)";
			}

			container.focus();
		});

		// focusout event listener
		container.addEventListener('focusout', function () {
			console.log('masuk sana');
			let box1 = document.getElementById("box1");
			let box2 = document.getElementById("box2");

			if (window.innerWidth <= 767) {
				box1.style.transform = "translate(-50%, -50%)  rotateY(0deg)";
				box2.style.transform = "translate(50%, -50%) rotateY(90deg)";
			}else{
				box1.style.transform = "translate(-50%, -50%)";
				box2.style.transform = "translate(50%, -50%) rotateY(90deg)";
			}
		});
	</script>
</body>

</html>
