<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3, minimum-scale=0.1">
	<link rel="shortcut icon" href="./paradigm_modules/icons/32.png">
	<link rel="stylesheet" href="paradigm_modules/bootstrap-5.3.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="paradigm_modules/fontawesome-free-6.4.0-web/css/fontawesome.min.css">
	<link rel="stylesheet" href="paradigm_modules/fontawesome-free-6.4.0-web/css/brands.min.css">
	<link rel="stylesheet" href="paradigm_modules/fontawesome-free-6.4.0-web/css/solid.min.css">
	<link rel="stylesheet" href="paradigm_modules/fontawesome-free-6.4.0-web/css/all.min.css">

	<link rel="stylesheet" href="paradigm_modules/materialize/css/materialize.min.css">
	<script src="paradigm_modules/materialize/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- <link rel="manifest" href="manifest.json"> -->
	<link rel="stylesheet" href="index_alt.css">
	<title>ParadigmREVOLUTION CONTAINER</title>
</head>

<body class="graph-surface">
    <div class="container-fluid" id="grph" style="padding: 0px; margin: 0px;"></div>
	<button id="btn1">Run Function</button>
	<br>
	<br>
	<button id="btn2">Check Values</button>

	<script type="module" 			id="loader" 				defer src="./ParadigmScripts/module_loader.js"></script>
	<!-- <script type="text/javascript" 	id="service_worker_loader" 	defer src="./ParadigmScripts/sw_loader.js"></script> -->
	<script type="text/javascript" 	id="blueprint_loader" 		defer src="./ParadigmScripts/blueprint_loader.js"></script>
	<script type="text/javascript" 	id="surrealdb_loader" 		defer src="./ParadigmScripts/surrealdb_loader.js"></script>
	<script type="text/javascript" defer>
		document.addEventListener('modulesLoaded', () => {
			let App = {
				world:"Yggdrasil",
				realm:"System_ParadigmREVOLUTION",
				universe:"ParadigmREVOLUTION"
			}

			let GraphSurfaceObject = new window.ParadigmREVOLUTION.Modules.GraphSurface({
				name: "Yggdrasil",
				label: "Yggdrasil The World Tree",
				header: "",
				footer: "",
				type: "World Graph",
				world: App.world,
				realm: App.realm,
				universe: App.universe
			}, App, window.ParadigmREVOLUTION.Modules.Utility);
			document.querySelector('#grph').appendChild(GraphSurfaceObject.initializeGraphSurface('blah'));
			window.GraphSurfaceObject = GraphSurfaceObject;
		});
	</script>
</body>

</html>
