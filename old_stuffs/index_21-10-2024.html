<body>
	<div id="app_root_container" class="columns is-gapless">
		<div id="app_menu" class="column" onclick="this.classList.toggle('open')">
			<div class="is-flex is-flex-direction-column is-align-items-flex-start">
				<button class="button is-info">Menu 1</button>
				<button class="button is-info">Menu 2</button>
				<button class="button is-info">Menu 3</button>
				<button class="button is-info">Menu 4</button>
				<button class="button is-info">Menu 5</button>
			</div>		
		</div>
		<div id="app_container" class="column">
			<div class="columns is-gapless is-mobile">
				<div id="app_container_column" class="column">
					<div id="app_graph_container">
						<div class="columns is-vcentered is-mobile">
							<div class="column is-left">
								<button class="button is-default" onclick="document.querySelector('#app_menu').classList.toggle('open')">&nbsp;<li class="fa fa-bars"></li>&nbsp;</button>
								<button class="button is-default" onclick="document.querySelector('#app_graph_container').classList.toggle('show')">Graph</button>
							</div>
							<div class="column is-right has-text-right">
								<button class="button is-primary"
									onclick="document.querySelector('#app_console').classList.toggle('show')">
									&nbsp;<li class="fas fa-terminal"></li>&nbsp;
								</button>
								<button class="button is-warning" onclick="document.querySelector('#app_helper').classList.toggle('show'); setTimeout(()=>{document.querySelector('#app_root_container').scrollTo({ left: document.querySelector('#app_root_container').scrollWidth, behavior: 'smooth' });}, 300)">
									&nbsp;<li class="fas fa-question"></li>&nbsp;
								</button>
							</div>
						</div>
					</div>
					<div id="app_content">
						<div id="app_containerz">
							<div id="formGenerator" class="container"></div>
							<div id="testform" class="container"></div>
						</div>
					</div>
				</div>	
				<div id="app_helper" class="column">

				</div>
			</div>
	</div>
	</div>
	<div id="app_console">
		Console
		<div id="debugging"></div>
	</div>

	<script type="module" id="surrealdb_loader" defer src="./ParadigmScripts/surrealdb_loader.js"></script>
